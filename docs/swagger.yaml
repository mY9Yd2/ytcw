basePath: /api/v1
definitions:
  common.Pagination:
    properties:
      page:
        default: 1
        minimum: 1
        type: integer
      page_size:
        default: 50
        maximum: 50
        minimum: 1
        type: integer
      total_pages:
        type: integer
      total_rows:
        type: integer
    type: object
  common.PaginationResponse-content_CategoryResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/content.CategoryResponse'
        type: array
      pagination: {}
    type: object
  common.PaginationResponse-content_ChannelResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/content.ChannelResponse'
        type: array
      pagination: {}
    type: object
  common.PaginationResponse-content_VideoResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/content.VideoResponse'
        type: array
      pagination: {}
    type: object
  content.CategoryResponse:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  content.ChannelResponse:
    properties:
      category:
        $ref: '#/definitions/content.CategoryResponse'
      channel:
        type: string
      channel_id:
        type: string
      disabled_at:
        type: string
      disabled_until:
        type: string
      id:
        type: string
      last_fetch:
        type: string
      uploader_id:
        type: string
    type: object
  content.ChannelSummary:
    properties:
      category:
        $ref: '#/definitions/content.CategoryResponse'
      channel:
        type: string
      id:
        type: string
    type: object
  content.VideoResponse:
    properties:
      channel:
        $ref: '#/definitions/content.ChannelSummary'
      display_id:
        type: string
      duration:
        type: integer
      full_title:
        type: string
      id:
        type: string
      language:
        type: string
      thumbnail:
        type: string
      timestamp:
        type: string
      video_type:
        $ref: '#/definitions/content.VideoType'
    type: object
  content.VideoType:
    enum:
    - regular
    - short
    type: string
    x-enum-varnames:
    - VideoTypeRegular
    - VideoTypeShort
