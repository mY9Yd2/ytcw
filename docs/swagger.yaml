paths:
  /categories:
    get:
      description: Get a paginated list of categories ordered by name in ascending
        order
      parameters:
      - description: page
        in: query
        name: page
        type: integer
      - description: page size
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.PaginationResponse-content_CategoryResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/content.CategoryResponse'
                  type: array
                pagination:
                  $ref: '#/definitions/common.Pagination'
              type: object
      summary: List categories
      tags:
      - Categories
  /channels:
    get:
      description: Get a paginated list of channels ordered by channel in ascending
        order
      parameters:
      - description: page
        in: query
        name: page
        type: integer
      - description: page size
        in: query
        name: page_size
        type: integer
      - description: category name
        in: query
        name: category
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.PaginationResponse-content_ChannelResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/content.ChannelResponse'
                  type: array
                pagination:
                  $ref: '#/definitions/common.Pagination'
              type: object
      summary: List channels
      tags:
      - Channels
  /videos:
    get:
      description: Get a paginated list of videos ordered by created_at in descending
        order
      parameters:
      - description: page
        in: query
        name: page
        type: integer
      - description: page size
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.PaginationResponse-content_VideoResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/content.VideoResponse'
                  type: array
                pagination:
                  $ref: '#/definitions/common.Pagination'
              type: object
      summary: List videos
      tags:
      - Videos
